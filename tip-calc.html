<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tip-calc.css">
    <title>Tip Calculator</title>
</head>

<body>
    <header>
        <h1>Tip Up</h1>
    </header>

    <section class="total-section">
        <div class="bill">
            <input type="text" name="bill-amount" class="inp-box" placeholder="Bill Amount">
            <span class="naira-sign"> &#8358</span>
        </div>
        <div class="tip">
            <label for="tip-percent" class="tip-range__description">How did you enjoy the service?</label>
            <input type="range" class="range-slider" name="tip-percent" step="5" value="30" max="100">
            <span class="tip-range__display">0%</span>
        </div>
        <div class="people-sharing">
            <input type="text" name="" class="inp-box" placeholder="How many people sharing?">
        </div>
        <div>
            <p>Total <span class="total-display">0</span></p>
        </div>
    </section>


<footer>Coded by Nkiruka</footer>

</body>

</html>
