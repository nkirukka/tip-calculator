<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
</head>

<body>
    <header>
        <h1>Tip Up</h1>
    </header>

    <section class="total-section">
        <div>
            <label for="bill-amount">Bill</label>
            <input type="text" name="bill-amount" id="bill-amount">
        </div>
        <div>
            <label for="tip">Tip</label>
            <input type="text" name="tip" id="tip">
        </div>
        <div>
            <span class="total">Total</span> <span class="total-display">0</span>
        </div>
    </section>

    <section class="people-section">
        <div>
            <label for="tip-percent">How was your service?</label>
        <input type="range" name="tip-percent" step="5" value="30" max="100" id="tip-percent">
        <span class="tip-range__display">0%</span>
        </div>
        <div>
            <label for="people-sharing">How many people?</label>
            <input type="range" min="1" max="100" step="1" name="people-sharing" id="people-sharing">
            <span class="sharing-display">1</span>
        </div>
    </section>




</body>

</html>
